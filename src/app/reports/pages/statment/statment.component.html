<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modalHeader clearfix">
                    <div class="modal-about">
                        <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                            Generate Farmer Statement report
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>

        <form class="register-form m-4" [formGroup]="farmerstatementForm">
            <div class="row">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select Farmer</mat-label>
                    <input matInput formControlName="username" required readonly />
                    <mat-icon matSuffix (click)="selectFarmer()">search</mat-icon>
                    <mat-error *ngIf="farmerstatementForm.get('username').hasError('required')">
                        Farmer is required
                    </mat-error>
                </mat-form-field>


                <mat-form-field class="m-l-5">
                    <input matInput [matDatepicker]="picker1" placeholder="Choose a date" formControlName="from">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="m-l-5">
                    <input matInput [matDatepicker]="picker2" placeholder="Choose a date" formControlName="to">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="warn" (click)="onClick()" tabindex="-1">
                            Cancel
                        </button>
                        <button mat-raised-button color="primary" [disabled]="!farmerstatementForm.valid"
                            (click)="generateStatement()">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            <b>Submit</b>
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
