<form style="width: 100%; height: 100%;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  
      <ng-container matColumnDef="routeName">
        <th mat-header-cell *matHeaderCellDef class="column-spacing"> Route Name </th>
        <td mat-cell *matCellDef="let row" class="column-spacing"> {{row.routeName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totalMilkReceived">
        <th mat-header-cell *matHeaderCellDef class="column-spacing"> Total Milk Received </th>
        <td mat-cell *matCellDef="let row" class="column-spacing"> {{row.totalMilkReceived}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </form>
