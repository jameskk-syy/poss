<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modalHeader clearfix">
                    <div class="modal-about">
                        <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                            Add Sub County
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <div class="row">
            <div class="col-6">
                <form class="register-form m-4" [formGroup]="addSubCountyForm">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Sub County Name</mat-label>
                                <input matInput formControlName="name" required />
                                <mat-error *ngIf="addSubCountyForm.get('name').hasError('required')">
                                    Sub County name is required
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>County</mat-label>
                                <mat-icon matSuffix (click)="pickCountyDialog()" color="primary"
                                    matTooltip="Click To Select County">search</mat-icon>
                                <input matInput formControlName="countyName" required readonly />
                                <mat-error *ngIf="addSubCountyForm.get('countyName').hasError('required')">
                                    County name is required
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Add Wards</mat-label>
                                <mat-icon matSuffix (click)="addWards()" color="primary"
                                    matTooltip="Click To Add Ward to List">add</mat-icon>
                                <input matInput formControlName="wardName" required />
                                <mat-error *ngIf="addSubCountyForm.get('wardName').hasError('required')">
                                    Ward is required
                                </mat-error>
                            </mat-form-field>
                        </div>


                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <div class="example-button-row">
                                    <button mat-raised-button color="warn" (click)="onClick()" tabindex="-1">
                                        Cancel
                                    </button>
                                    <button mat-raised-button color="primary" [disabled]="!addSubCountyForm.valid"
                                        (click)="onSubmit()">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        <b>Submit</b>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div class="row">
                    <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell mb-3"
                        #exporter="matTableExporter">
                        <ng-container matColumnDef="select">
                            <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">Leader?
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                                <mat-radio-button (change)="selectTeamLeader(row)"></mat-radio-button>
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="ward">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                                Wards Added
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                {{ row.name }}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                            <mat-cell *matCellDef="let row; let i = index">
                                <button mat-icon-button color="warn" (click)="removeWard(i)"
                                    class="tbl-action-btn"><mat-icon matTooltip="Remove Ward">delete</mat-icon>
                                </button></mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns" [style.cursor]="'pointer'" matRipple>
                        </mat-row>
                    </mat-table>
                    <br />
                </div>
            </div>
        </div>
    </div>
</div>
