<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modalHeader clearfix">
                    <div class="modal-about">
                        <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                            {{title}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="companyForm">
            <div class="row">
                <div *ngIf="data.action === 'edit'" class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Name</mat-label>
                      <input matInput formControlName="name" [readonly]="true" required />
                      <mat-error *ngIf="companyForm.get('name').hasError('required')">
                        Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  

                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" required />
                        <mat-error *ngIf="companyForm.get('address').hasError('required')">
                            Address is required
                        </mat-error>
                    </mat-form-field>
                </div>
                
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phone" required />
                        <mat-error *ngIf="companyForm.get('phone').hasError('required')">
                            Phone is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" required />
                        <mat-error *ngIf="companyForm.get('email').hasError('required')">
                            Email is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>RegistrationNo</mat-label>
                        <input matInput formControlName="registrationNo" required />
                        <mat-error *ngIf="companyForm.get('registrationNo').hasError('required')">
                            RegistrationNo is required
                        </mat-error>
                    </mat-form-field>
                </div> 
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>KRA Pin</mat-label>
                        <input matInput formControlName="kraPin" required />
                        <mat-error *ngIf="companyForm.get('kraPin').hasError('required')">
                            KRA Pin is required
                        </mat-error>
                    </mat-form-field>
                </div>       

                
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <div class="example-button-row" align="end">
                            <button mat-raised-button color="warn" (click)="onClick()" tabindex="-1">
                                Cancel
                            </button>
                            <button mat-raised-button color="primary" [disabled]="!companyForm.valid"
                                (click)="onSubmit()">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                <b>Submit</b>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
