<div class="content-block">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      <li class="dropdown">
                        <h2>Departments</h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" type="text" (keyup)="applyFilter($event)" #filter
                          class="browser-default search-field" aria-label="Search box" />
                      </li>
                      <li>
                        <button mat-icon-button (click)="close()" aria-label="Close dialog">
                          <mat-icon>close</mat-icon>
                      </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                #exporter="matTableExporter">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()" [ngClass]="'tbl-checkbox'">
                    </mat-checkbox>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)" [ngClass]="'tbl-checkbox'">
                    </mat-checkbox>
                  </mat-cell>
                </ng-container>
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    class="table-img tbl-col-width-per-8">#</mat-header-cell>
                  <mat-cell class="table-img tbl-col-width-per-8" *matCellDef="let element; let i = index" [class.odd-row]="i % 2"
                  [class.even-row]="!(i % 2)">{{i +
                    1}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="departmentCode">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Department Code</mat-header-cell>
                  <mat-cell *matCellDef="let department;let i = index" [class.odd-row]="i % 2"
                  [class.even-row]="!(i % 2)">
                    {{ department.departmentCode }}</mat-cell>
                </ng-container>
  
                <ng-container matColumnDef="departmentName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</mat-header-cell>
                  <mat-cell *matCellDef="let department;let i = index" [class.odd-row]="i % 2"
                  [class.even-row]="!(i % 2)">
                    {{ department.departmentName }}
                  </mat-cell>
                </ng-container>
  
                <!-- actions -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                  <mat-cell *matCellDef="let department;let i = index" [class.odd-row]="i % 2"
                  [class.even-row]="!(i % 2)" class="pr-0">
                    <button mat-icon-button color="accent" (click)="$event.stopPropagation()" class="tbl-action-btn">
                      <mat-icon matTooltip="Pick Department" [mat-dialog-close]="department"
                        cdkFocusInitial>how_to_reg</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
  
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <mat-row *matRowDef="let row; columns: displayedColumns" [style.cursor]="'pointer'" matRipple>
                </mat-row>
                <mat-cell *matNoDataRow colspan="4">
                  No data matching the filter "{{ input.value }}"</mat-cell>
              </mat-table>
  
              <!-- Loading spinner -->
              <div *ngIf="isLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
