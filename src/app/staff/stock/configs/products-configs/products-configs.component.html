<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Products Configurations'" [items]="['Products']" [active_item]="'Configurations'">
            </app-breadcrumb>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="table-responsive">
                            <div class="materialTableHeader">
                                <div class="row">
                                    <div class="col-8">
                                        <ul class="header-buttons-left ms-0">
                                            <li class="dropdown m-l-5">
                                                <label for="search-input"><i
                                                        class="material-icons search-icon">search</i></label>
                                                <input placeholder="Search" type="text" (keyup)="applyFilter($event)"
                                                    #filter class="browser-default search-field"
                                                    aria-label="Search box" />
                                            </li>
                                            <li>
                                                <div class="m-l-10" matTooltip="Add">
                                                    <button mat-mini-fab color="primary" (click)="addNew()">
                                                        <mat-icon class="col-white">add</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="m-l-10" matTooltip="Refresh">
                                                    <button mat-mini-fab color="primary" (click)="refresh()">
                                                        <mat-icon class="col-white">refresh</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-4">
                                        <ul class="header-buttons">
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="XLSX">
                                                    <img src="assets/images/icons/xlsx.png" alt="" (click)="
                                  exporter.exportTable('xlsx', {
                                    fileName: 'products',
                                    sheet: 'sheet1'
                                  })
                                " />
                                                </div>
                                            </li>
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="CSV">
                                                    <img src="assets/images/icons/csv.png" alt=""
                                                        (click)="exporter.exportTable('csv')" />
                                                </div>
                                            </li>
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="JSON">
                                                    <img src="assets/images/icons/json.png" alt=""
                                                        (click)="exporter.exportTable('json')" />
                                                </div>
                                            </li>
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="TXT">
                                                    <img src="assets/images/icons/txt.png" alt=""
                                                        (click)="exporter.exportTable('txt')" />
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <mat-table #table matTableExporter [dataSource]="dataSource" mat-row-hover matSort
                                class="mat-cell" #exporter="matTableExporter">
                                <!-- Checkbox Column -->
                                <ng-container matColumnDef="select">
                                    <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                                            [ngClass]="'tbl-checkbox'">
                                        </mat-checkbox>
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                                        <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)" [ngClass]="'tbl-checkbox'">
                                        </mat-checkbox>
                                    </mat-cell>
                                </ng-container>
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header
                                        class="table-img tbl-col-width-per-8">#</mat-header-cell>
                                    <mat-cell class="table-img tbl-col-width-per-8"
                                        *matCellDef="let element; let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)">{{i +
                                        1}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="product_name">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">Product
                                        Name</mat-header-cell>
                                    <mat-cell *matCellDef="let configs;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">{{ configs.product_name
                                        }}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="buying_price">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">Buying
                                        Price</mat-header-cell>
                                    <mat-cell *matCellDef="let configs;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">{{ configs.buying_price
                                        }}</mat-cell>
                                </ng-container>

                                <!-- <ng-container matColumnDef="selling_price">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">Selling
                                        Price</mat-header-cell>
                                    <mat-cell *matCellDef="let configs;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">{{configs.selling_price
                                        }}</mat-cell>
                                </ng-container> -->

                                <ng-container matColumnDef="quantity">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header
                                        class="column-nowrap">Unit</mat-header-cell>
                                    <mat-cell *matCellDef="let configs;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">{{configs.quantity
                                        }}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="unit_measurement">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header
                                        class="column-nowrap">Qtty</mat-header-cell>
                                    <mat-cell *matCellDef="let configs;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">{{
                                        configs.unit_measurement}}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="route">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">Route</mat-header-cell>
                            
                                    <mat-cell *matCellDef="let configs;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">{{ configs.route
                            }}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="effective_from">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">Created
                                        On</mat-header-cell>
                                    <mat-cell *matCellDef="let configs;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">{{ configs.effective_from
                                        |date}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="actions">
                                    <mat-header-cell class="pr-0 column-nowrap"
                                        *matHeaderCellDef>Actions</mat-header-cell>
                                    <mat-cell *matCellDef="let configs;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="pr-0">
                                        <button mat-icon-button color="primary"
                                            (click)="edit(configs)" class="tbl-action-btn"
                                            matTooltip="Update Details">
                                            <mat-icon>launch</mat-icon>
                                        </button>
                                        <button mat-icon-button color="primary" (click)="$event.stopPropagation()"
                                            (click)="delete(configs)" matTooltip="Delete"
                                            class="tbl-action-btn">
                                            <mat-icon>delete_outline</mat-icon>
                                        </button>

                                    </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                                <mat-row *matRowDef="let row; columns: displayedColumns" [style.cursor]="'pointer'"
                                    matRipple>
                                </mat-row>
                                <mat-cell *matNoDataRow colspan="4">
                                    No data matching the filter "{{ input.value }}"</mat-cell>
                            </mat-table>

                            <!-- Loading spinner -->
                            <div *ngIf="isLoading" class="tbl-spinner">
                                <mat-progress-spinner color="primary" [diameter]="60" mode="indeterminate">
                                </mat-progress-spinner>
                            </div>

                            <div class="tbl-spinner" *ngIf="isdata==false">
                                <h4>0 Records Found</h4>
                            </div>
                            <mat-paginator #paginator [pageIndex]="0" [pageSize]="5"
                                [pageSizeOptions]="[5, 10, 25, 100]">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
