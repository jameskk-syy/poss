<div class="content-block bg">
    <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div mat-dialog-content>
                    <div class="row">
                        <!--Gift Icon-->
                        <div class="col text-center">
                            <i class="far fa-times-circle fa-6x col-red"></i>
                        </div>
                        <!--Modal Text-->
                        <div class="col-12 text-center">
                            <h4>Are you sure you want to delete this Product?</h4>
                            <h6>{{item}}</h6>
                        </div>
                    </div>

                    <mat-dialog-actions align="center" class="mb-1">
                        <button mat-raised-button (click)="onClick()" class="m-2">Cancel</button>
                        <button mat-raised-button color="primary" (click)="onDelete()"
                            [class.auth-spinner]="loading">Submit</button>
                    </mat-dialog-actions>
                </div>
            </div>
        </div>
    </div>
