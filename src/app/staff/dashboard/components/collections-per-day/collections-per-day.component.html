<div class="card">
    <div class="header">
      <h2><span *ngIf="meetingsExist">{{ meetingTitle }}</span>Daily Summary Per Session</h2>
    </div>
    <div class="row p-3">
        <form [formGroup]="chartParametersForm" (ngSubmit)="fetchAllCollections()">
            <div class="col-4">
              <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Select Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" 
                       [value]="chartParametersForm.get('date').value | date: 'yyyy-MM-dd'" (dateChange)="onSelectDate()">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            
        </form>
  </div>
    <div *ngIf="!isLoading" class="col-md-6 mx-auto py-4 mt-3">
      <div class="recent-report__chart">
        <canvas baseChart class="chart"
        [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          [options]="doughnutChartOptions"
          [legend]="doughnutChartLegend"
          [colors]="doughnutChartColors">
        </canvas>
      </div>
      <div class="country-chart">
        <div class="d-flex justify-content-between mx-xl-5 mt-3">
          <div class="chart-note">
            <span class="dot dot-product bg-green"></span>
            <span>Morning</span>
          </div>
          <p class="mb-0">{{ sessionOne }}</p>
        </div>
        <div class="d-flex justify-content-between mx-xl-5 mt-3">
          <div class="chart-note">
            <span class="dot dot-product bg-orange"></span>
            <span>Afternoon</span>
          </div>
          <p class="mb-0">{{ sessionTwo }}</p>
        </div>
        <div class="d-flex justify-content-between mx-xl-5 mt-3">
          <div class="chart-note">
            <span class="dot dot-product bg-purple"></span>
            <span>Evening</span>
          </div>
          <p class="mb-0">{{ sessionThree }}</p>
        </div>
      </div>
    </div>
    <div *ngIf="isLoading">
      <app-spinner></app-spinner>
     </div>
  </div>
