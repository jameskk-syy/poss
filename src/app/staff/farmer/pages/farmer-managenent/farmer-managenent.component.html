<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'All farmers / Milk Suppliers'" [items]="['Farmers']"
                [active_item]="'All Farmers'">
            </app-breadcrumb>
        </div>

        <div class="row">
            <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="table-responsive">
                            <div class="materialTableHeader">
                                <div class="row">
                                    <div class="col-10">
                                        <ul class="header-buttons-left ms-0">
                                            <li class="dropdown">
                                                <h2>Farmers</h2>
                                            </li>

                                            <li>
                                                <div class="m-l-10" matTooltip="Add">
                                                    <button mat-mini-fab color="primary" (click)="addCall()">
                                                        <mat-icon class="col-white">add</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="m-l-10" matTooltip="Refresh">
                                                    <button mat-mini-fab color="primary" (click)="getData()">
                                                        <mat-icon class="col-white">refresh</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                            <li class="dropdown m-l-5">
                                                <mat-form-field>
                                                    <mat-label>Filter By </mat-label>
                                                    <mat-select [(value)]="selected">
                                                        <mat-option value="fn"><b>Farmer Number</b></mat-option>
                                                        <mat-option value="r"><b>Route</b></mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </li>
                                            <!-- <li>
                                                <form [formGroup]="filterform">
                                                    <mat-form-field class="m-l-3">
                                                        <input mat-input placeholder="Enter Farmer Number" formControlName="farmer_no" (input)="onInputChange">
                                                    </mat-form-field>
                                                </form>
                                            </li> -->
                                            <li class="dropdown">
                                                <form [formGroup]="filterform">
                                                    <mat-form-field class="m-l-3" *ngIf="selected == 'fn'">
                                                        <input matInput (dateChange)="filterFarmers()"
                                                            placeholder="Enter Farmer Number"
                                                            formControlName="farmer_no">
                                                        <mat-icon matSuffix (click)="getFarmerByFarmerNo()">search
                                                        </mat-icon>
                                                    </mat-form-field>
                                                    <mat-form-field class="m-l-3" *ngIf="selected == 'r'">
                                                        <input matInput (dateChange)="filterFarmers()" placeholder="select route"
                                                        formControlName="routeId">
                                                        <mat-icon matSuffix (click)="selectRoute()">search</mat-icon>
                                                    </mat-form-field>
 
                                                </form>
                                            </li>
                                        </ul>
                                        
                                    </div>
                                    <div class="col-2">
                                        <ul class="header-buttons">
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="XLSX">
                                                    <img src="assets/images/icons/xlsx.png" alt="" (click)="
                                exporter.exportTable('xlsx', {
                                  fileName: 'Jufred Farmers',
                                  sheet: 'sheet1'
                                })
                              " />
                                                </div>
                                            </li>
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="CSV">
                                                    <img src="assets/images/icons/csv.png" alt=""
                                                        (click)="exporter.exportTable('csv')" />
                                                </div>
                                            </li>
                                            <!-- <li>
                                                <div class="export-button m-l-10" matTooltip="JSON">
                                                    <img src="assets/images/icons/json.png" alt=""
                                                        (click)="exporter.exportTable('json')" />
                                                </div>
                                            </li> -->
                                            <!-- <li>
                                                <div class="export-button m-l-10" matTooltip="TXT">
                                                    <img src="assets/images/icons/txt.png" alt=""
                                                        (click)="exporter.exportTable('txt')" />
                                                </div>
                                            </li> -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                                #exporter="matTableExporter">
                                <!-- Checkbox Column -->
                                <ng-container matColumnDef="select">
                                    <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                                            [ngClass]="'tbl-checkbox'">
                                        </mat-checkbox>
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                                        <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)" [ngClass]="'tbl-checkbox'">
                                        </mat-checkbox>
                                    </mat-cell>
                                </ng-container>
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <mat-header-cell class="table-img tbl-col-width-per-8" *matHeaderCellDef
                                        mat-sort-header>#</mat-header-cell>
                                    <mat-cell class="table-img tbl-col-width-per-8"
                                        *matCellDef="let element; let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)">{{i + 1}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="farmer_no">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">Farmer No.
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let farmer;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">
                                        {{farmer.farmer_no}}
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="username">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">Farmer
                                        Name</mat-header-cell>
                                    <mat-cell *matCellDef="let farmer;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">
                                        {{farmer.username}}
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="mobile_no">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header
                                        class="column-nowrap">Phone.</mat-header-cell>
                                    <mat-cell *matCellDef="let farmer;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">
                                        {{farmer.mobile_no}}
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="ID No.">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">ID
                                        No.</mat-header-cell>
                                    <mat-cell *matCellDef="let farmer;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">
                                        {{farmer.id_number}}
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="route">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header
                                        class="column-nowrap">Route</mat-header-cell>
                                    <mat-cell *matCellDef="let farmer;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">
                                        {{farmer.route }}
                                    </mat-cell>
                                </ng-container>
                                <!-- <ng-container matColumnDef="pickUpLocation">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">PickUp
                                        Location
                                        on</mat-header-cell>
                                    <mat-cell *matCellDef="let farmer;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" class="column-nowrap">
                                        {{farmer.pickUpLocation }}
                                    </mat-cell>
                                </ng-container> -->

                                <ng-container matColumnDef="action">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
                                    <mat-cell *matCellDef="let farmer;let i = index" [class.odd-row]="i % 2"
                                        [class.even-row]="!(i % 2)" (contextmenu)="onContextMenu($event, farmer)">
                                        <button mat-icon-button color="primary" (click)="$event.stopPropagation()"
                                            (click)="editCall(farmer)" class="tbl-action-btn">
                                            <app-feather-icons matTooltip="Edit farmer"
                                                [icon]="'edit'"></app-feather-icons>
                                        </button>
                                        <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                                            (click)="deleteCall(farmer)" class="tbl-action-btn">
                                            <app-feather-icons matTooltip="Delete farmer" [icon]="'trash-2'"
                                                [class]="'tbl-fav-delete'"></app-feather-icons>
                                        </button>
                                        <button mat-icon-button color="primary" (click)="$event.stopPropagation()"
                                            (click)="viewFarmerDetails(farmer)" class="tbl-action-btn">
                                            <app-feather-icons matTooltip="View Farmer Details" [icon]="'eye'"
                                                [class]="'tbl-fav-eye'"></app-feather-icons>
                                        </button>
                                        <button mat-icon-button color="primary" (click)="$event.stopPropagation()"
                                            (click)="viewFarmerCollections(farmer)" class="tbl-action-btn">
                                            <app-feather-icons matTooltip="View Delivery Statements" [icon]="'book'"
                                                [class]="'tbl-fav-eye'"></app-feather-icons>
                                        </button>
                                    </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                                <mat-row *matRowDef="let row; columns: displayedColumns"
                                    (click)="farmerDetailsCall(farmer)" [style.cursor]="'pointer'" matRipple>
                                </mat-row>
                                <mat-cell *matNoDataRow colspan="4">
                                    No data matching the filter "{{ input.value }}"</mat-cell>
                            </mat-table>

                            <!-- Loading spinner -->
                            <div *ngIf="isLoading" class="tbl-spinner">
                                <mat-progress-spinner color="primary" [diameter]="50" mode="indeterminate">
                                </mat-progress-spinner>
                            </div>

                            <div class="tbl-spinner" *ngIf="isdata==false && !isLoading">
                                <h4>0 Records Found</h4>
                            </div>

                            <mat-paginator #paginator [pageIndex]="0" [pageSize]="5"
                                [pageSizeOptions]="[5, 10, 25, 100]">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
