<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'All Product Sale'" [items]="['Sales']"
                [active_item]="'All Product Sales'">
            </app-breadcrumb>
        </div>

        <div class="row">
            <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="table-responsive">
                            <div class="materialTableHeader">
                                <div class="row">
                                    <div class="col-10">
                                        <ul class="header-buttons-left ms-0">
                                            <li class="dropdown">
                                                <h2>Sales Persons</h2>
                                            </li>

                                            <!-- <li>
                                                <div class="m-l-10" matTooltip="Add">
                                                    <button mat-mini-fab color="primary" (click)="addCall()">
                                                        <mat-icon class="col-white">add</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="m-l-10" matTooltip="Refresh">
                                                    <button mat-mini-fab color="primary">
                                                        <mat-icon class="col-white">refresh</mat-icon>
                                                    </button>
                                                </div>
                                            </li> -->
                                            <li class="dropdown m-l-5">
                                                <mat-form-field>
                                                    <mat-label>Filter By </mat-label>
                                                    <mat-select [(value)]="selected">
                                                        <mat-option value="name"><b>Name</b></mat-option>
                                                        <mat-option value="email"><b>Email</b></mat-option>
                                                        <mat-option value="mobile"><b>Mobile</b></mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </li>
                                            <li class="dropdown">
                                                <form [formGroup]="filterform">
                                                    <mat-form-field class="m-l-3" *ngIf="selected == 'name'">
                                                        <input matInput
                                                            placeholder="Enter sales person name"
                                                            formControlName="spName">
                                                        <mat-icon matSuffix (click)="getSalesPersonByName()">search
                                                        </mat-icon>
                                                    </mat-form-field>

                                                    <mat-form-field class="m-l-3" *ngIf="selected == 'email'">
                                                        <input matInput
                                                            placeholder="Enter sales person Email">
                                                        <mat-icon matSuffix (click)="getSalesPersonByEmail()">search
                                                        </mat-icon>
                                                    </mat-form-field>
                                                    <mat-form-field class="m-l-3" *ngIf="selected == 'mobile'">
                                                        <input matInput
                                                            placeholder="Enter sales person mobile"
                                                            formControlName="spMobile">
                                                        <mat-icon matSuffix (click)="getSalesPersonByMobile()">search
                                                        </mat-icon>
                                                    </mat-form-field>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-2">
                                        <ul class="header-buttons">
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="XLSX">
                                                    <img src="assets/images/icons/xlsx.png" alt="" />
                                                </div>
                                            </li>
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="CSV">
                                                    <img src="assets/images/icons/csv.png" alt="" />
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            
                            <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                            #exporter="">
                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="select">
                                <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                                        [ngClass]="'tbl-checkbox'">
                                    </mat-checkbox>
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)" [ngClass]="'tbl-checkbox'">
                                    </mat-checkbox>
                                </mat-cell>
                            </ng-container>
                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                                <mat-header-cell class="table-img tbl-col-width-per-8" *matHeaderCellDef
                                    mat-sort-header>#</mat-header-cell>
                                <mat-cell class="table-img tbl-col-width-per-8"
                                    *matCellDef="let element; let i = index" [class.odd-row]="i % 2"
                                    [class.even-row]="!(i % 2)">{{i + 1}}</mat-cell>
                            </ng-container>
                         
                            <ng-container matColumnDef="salesPersonName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">Sales Person Name
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2"
                                    [class.even-row]="!(i % 2)" class="column-nowrap">
                                    {{row.username}}
                                </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">E-mail
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row;let i= index" [class.odd-row]="i%2"
                                    [class.even-row]="!(i % 2)" class="column-nowrap"
                                >{{row.email??'NULL'}}</mat-cell>
                            </ng-container>
            
                            <ng-container matColumnDef="mobile">
                                <mat-header-cell *matHeaderCellDef mat-sort-header  class="column-nowrap">Mobile</mat-header-cell>
                                <mat-cell *matCellDef="let row; let i=index" 
                                [class.odd-row]="i%2" class="column-nowrap" [class.even-row]="!(i%2)">{{row.mobile}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="status">
                                <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">Status</mat-header-cell>
                                <mat-cell *matCellDef="let row;let i=index;" [class.odd-row]="i%2" [class.even-row]="!(i%2)" class="column-nowrap">{{row.status}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
                                <mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2"
                                    [class.even-row]="!(i % 2)">
                                   
                                    <button mat-icon-button color="primary" (click)="$event.stopPropagation()"
                                        (click)="viewSalesPersonDetails(row)"
                                         class="tbl-action-btn">
                                        <app-feather-icons matTooltip="View Customer" [icon]="'book'"
                                            [class]="'tbl-fav-eye'"></app-feather-icons>
                                    </button>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns"
                                 [style.cursor]="'pointer'" matRipple>
                            </mat-row>
                            <mat-cell *matNoDataRow colspan="4">
                                No data matching the filter "{{ input.value }}"</mat-cell>
                        </mat-table>
                            <!-- Loading spinner -->
                            <div *ngIf="isLoading" class="tbl-spinner">
                                <mat-progress-spinner color="primary" [diameter]="50" mode="indeterminate">
                                </mat-progress-spinner>
                            </div>
                            

                            <div class="tbl-spinner" *ngIf="isdata==false && !isLoading">
                                <h4>0 Records Found</h4>
                            </div>

                            <mat-paginator #paginator [pageIndex]="0" [pageSize]="5"
                                [pageSizeOptions]="[5, 10, 25, 100]">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
