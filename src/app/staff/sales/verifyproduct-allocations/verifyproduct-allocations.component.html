<div class="content-block bg">
    <div class="row clearfix bg">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="modalHeader">
                    <div class="editRowModal">
                        <div class="modalHeader clearfix">
                            <div class="modalHeader clearfix">
                                <div class="modal-about">
                                    <div class="font-weight-bold p-t-5 font-17">
                                        Sale New Item
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <div mat-dialog-content>
                    <form class="register-form m-4" [formGroup]="verifyallocationform">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width mb-1" appearance="outline">
                                    <mat-label>Verify</mat-label>
                                    <mat-select formControlName="status" required>
                                        <mat-option value="Approved">Approve</mat-option>
                                        <mat-option value="Rejected">Reject</mat-option> </mat-select>
                                    <mat-error *ngIf="verifyallocationform.get('status').hasError('required')">
                                        Status Is required
                                    </mat-error>
                                </mat-form-field>
                            </div>


                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <div class="example-button-row">
                                        <button mat-raised-button color="warn" (click)="onClick()" tabindex="-1">
                                            Cancel
                                        </button>
                                        <button mat-raised-button color="primary" [disabled]="!verifyallocationform.valid"
                                            (click)="onSubmit()">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                            <b>Submit</b>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
