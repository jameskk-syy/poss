<div class="content-block bg">
    <div class="row clearfix bg">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="modalHeader">
                    <div class="editRowModal">
                        <div class="modalHeader clearfix">
                            <div class="modalHeader clearfix">
                                <div class="modal-about">
                                    <div class="font-weight-bold p-t-5 mt-2 ms-2 me-2 font-17">
                                        Allocate Milk to Sales Person
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button mat-icon-button class="mt-2 me-2"  (click)="dialogRef.close()" aria-label="Close dialog">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <div mat-dialog-content>
                    <form class="register-form m-4" [formGroup]="allocationForm">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Sales Person Name</mat-label>
                                    <mat-icon matSuffix (click)="pickSalesPerson()" color="primary"
                                    matTooltip="Click To Select Milk Collector">search</mat-icon>
                                    <input matInput formControlName="salesPersonFk"readonly />
                                </mat-form-field>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Amount Allocated (Litres)</mat-label>
                                    <input type="number" matInput formControlName="allocatedMilkQuantity" required />
                                    <mat-error *ngIf="allocationForm.get('allocatedMilkQuantity').hasError('required')">
                                        Allocated is required
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <div class="example-button-row">
                                        <button mat-raised-button color="warn" (click)="onClick()" tabindex="-1">
                                            Cancel
                                        </button>
                                        <button mat-raised-button color="primary" [disabled]="!allocationForm.valid"
                                            (click)="onSubmit()">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                            <b>Submit</b>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
