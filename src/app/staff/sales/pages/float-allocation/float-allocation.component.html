<div class="content-block bg">
    <div class="row clearfix bg">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="modalHeader">
                    <div class="editRowModal">
                        <div class="modalHeader clearfix">
                            <div class="modalHeader clearfix">
                                <div class="modal-about">
                                    <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                                        Allocate Float To Milk Collector
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <div mat-dialog-content>
                    <form class="register-form m-4" [formGroup]="allocationForm">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Collector Name</mat-label>
                                    <mat-icon matSuffix (click)="pickMilkCollector()" color="primary"
                                    matTooltip="Click To Select Milk Collector">search</mat-icon>
                                    <input matInput formControlName="collectorName"readonly />
                                </mat-form-field>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Amount Allocated (Ksh)</mat-label>
                                    <input type="number" matInput formControlName="allocationAmount" required />
                                    <mat-error *ngIf="allocationForm.get('allocationAmount').hasError('required')">
                                        Allocated is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Mode of Allocation</mat-label>
                                    <mat-select formControlName="mode" required>
                                        <mat-option value="M-Pesa">MPesa</mat-option>
                                        <mat-option value="Cash">Cash</mat-option>
                                        <mat-option value="Bank">Bank</mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="allocationForm.get('mode').hasError('required')">
                                        Allocated mode is required
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <div class="example-button-row">
                                        <button mat-raised-button color="warn" (click)="onClick()" tabindex="-1">
                                            Cancel
                                        </button>
                                        <button mat-raised-button color="primary" [disabled]="!allocationForm.valid"
                                            (click)="onSubmit()">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                            <b>Submit</b>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
