<div class="delete-dialog">
    <h2 mat-dialog-title class="title">Delete Milk Delivery Record</h2>
    <button mat-icon-button class="close-button" (click)="onClose()"><mat-icon>close</mat-icon></button>

    <div mat-dialog-content>
        <p>Delete Collection Record for farmer no # ,farmer name, 10 Litres, collected on Date</p>
    </div>

    <div mat-dialog-actions class="dialog-actions">
        <button mat-button class="cancel-button" (click)="onClose()">Cancel</button>
        <button mat-button class="submit-button" (click)="onSubmit()">Confirm</button>
    </div>
</div>
