<div class="content-block">
    <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="modalHeader">
                <div class="contact-details-name mb-2 mt-1">View Totals-Collections</div>
                <!-- <button mat-icon-button class="contact-details-name mb-2 mt-1" (click)="dialogRef.close()"
                    aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button> -->
            </div>
            <div class="card">
                <div class="body">
                    <div class="card">
                        <form class="advance-form m-4" [formGroup]="addAccumulationForm">
                            <div class="row">
                                <!-- <mat-card> -->
                                    
                                        <mat-card-content>
                                        <div class="row">
                                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                                <mat-form-field class="example-full-width" appearance="outline">
                                                    <mat-label>Collector Name</mat-label>
                                                    <input formControlName="collectorName" readonly matInput />
                                                </mat-form-field>
                                            </div>
                                
    
                                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                                <mat-form-field class="example-full-width" appearance="outline">
                                                    <mat-label>Milk Quantity</mat-label>
                                                    <input formControlName="milkQuantity" readonly matInput />
                                                    
                                                </mat-form-field>
                                            </div>
    
                                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                                <mat-form-field class="example-full-width" appearance="outline">
                                                    <mat-label>Select session</mat-label>
                                                    <input formControlName="session" readonly matInput />
                                                                                                                           
                                                </mat-form-field>
                                            </div>
    
    
                                                <div class="row">
                                                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                                        <mat-form-field class="example-full-width" appearance="outline">
                                                            <mat-label>Route</mat-label>
                                                            <input formControlName="routeName" readonly matInput/>
                                                            
                                                        </mat-form-field>
                                                    </div>
                                                    
                                                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                                        <mat-form-field class="example-full-width" appearance="outline">
                                                            <mat-label>Milk PH</mat-label>
                                                            <input formControlName="ph" readonly matInput />
                                                            
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                                        <mat-form-field class="example-full-width" appearance="outline">
                                                            <mat-label>Milk Density</mat-label>
                                                            <input formControlName="density" readonly matInput />
                                                            
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                                        <mat-form-field class="example-full-width" appearance="outline">
                                                            <mat-label>Milk Temperature</mat-label>
                                                            <input formControlName="temperature" readonly matInput />
                                                            
                                                        </mat-form-field>
                                                    </div>
                                                 <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                            <mat-label>Resazurin</mat-label>
                                                            <input formControlName="resazurin" readonly matInput />                                                                   
                                                        </mat-form-field>
                                                 </div>
                                                 <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                            <mat-label>Organoleptic Smell</mat-label>
                                                            <input formControlName="smell" readonly matInput />                                                                   
                                                        </mat-form-field>
                                                 </div>
                                                 <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                            <mat-label>Organoleptic Sight</mat-label>
                                                            <input formControlName="sight" readonly matInput />                                                                   
                                                        </mat-form-field>
                                                 </div>
                                               
    
                                             <div class="row">
                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                                    <div class="example-button-row">
                                                        <!-- <button mat-raised-button color="warn" (click)="onClick()" tabindex="-1">
                                                            Cancel
                                                        </button>
                                                         -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                       
    
    
                                        </div>
                                    </mat-card-content>
                                <!-- </mat-card> -->
                            </div>
                            </form> 

                </div>
            </div>
        </div>
    </div>
</div>
