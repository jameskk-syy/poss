<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modalHeader clearfix">
                    <div class="modal-about">
                        <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                            Edit Customer
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="customerForm">
            <div class="row">
                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Category</mat-label>
                      <mat-select formControlName="category" required>
                        <mat-option *ngFor="let category of categories" [value]="category">
                          {{ category.name }}
                        </mat-option>
                      </mat-select>
                      <mat-error *ngIf="customerForm.get('category').hasError('required')">
                        Category is required
                    </mat-error>
                    </mat-form-field>
                  </div>

                  <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" required />
                        <mat-error *ngIf="customerForm.get('name').hasError('required')">
                            Phone is required
                        </mat-error>
                    </mat-form-field>
                </div>

                  <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phone" required />
                        <mat-error *ngIf="customerForm.get('phone').hasError('required')">
                            Phone is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Alternative Phone</mat-label>
                        <input matInput formControlName="alt_phone" required />
                        <mat-error *ngIf="customerForm.get('alt_phone').hasError('required')">
                            Alternative Phone is required
                        </mat-error>
                    </mat-form-field>
                </div>
                  
                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status" required>
                            <mat-option *ngFor="let stat of statuses" [value]="stat">
                              {{ stat }}
                            </mat-option>
                          </mat-select>
                        <mat-error *ngIf="customerForm.get('status').hasError('required')">
                            Status is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Location</mat-label>
                        <input matInput formControlName="location" required />
                        <mat-error *ngIf="customerForm.get('location').hasError('required')">
                            Location is required
                        </mat-error>
                    </mat-form-field>
                </div>
                
                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" required />
                        <mat-error *ngIf="customerForm.get('address').hasError('required')">
                            Address name is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <div class="example-button-row" align="end">
                            <button mat-raised-button color="warn" (click)="onClick()" tabindex="-1">
                                Cancel
                            </button>
                            <button mat-raised-button color="primary" [disabled]="!customerForm.valid"
                                (click)="onSubmit()">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                <b>Submit</b>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
