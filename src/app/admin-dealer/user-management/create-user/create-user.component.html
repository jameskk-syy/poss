<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modalHeader clearfix">
                    <div class="modal-about">
                        <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                           Create New Manager
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form [formGroup]="userForm" class="m-4">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>User name</mat-label>
                <input formControlName="user_name" matInput required />
                <mat-error *ngIf="userForm.get('user_name').hasError('required')">
                User name is required
                </mat-error>
            </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>First name</mat-label>
                <input formControlName="first_name" matInput />
                <mat-error *ngIf="userForm.get('first_name').hasError('required')">
                First name is required
                </mat-error>
            </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Last name</mat-label>
                <input formControlName="last_name" matInput required />
                <mat-error *ngIf="userForm.get('last_name').hasError('required')">
                Last name is required
                </mat-error>
            </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput />
                <mat-error *ngIf="userForm.get('email').hasError('required')">
                Email is required
                </mat-error>
            </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Role</mat-label>
                  <input matInput formControlName="role" required />
                  <mat-icon matSuffix (click)="selectRole()">search</mat-icon>
                  <mat-error *ngIf="userForm.get('role').hasError('required')">
                    Role is required  </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg- col-md-12 col-sm-12 mb-3">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Mobile</mat-label>
                <input matInput formControlName="mobile" required />
                <mat-error *ngIf="userForm.get('mobile').hasError('required')">
                Mobile name is required
                </mat-error>
            </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg- col-md-12 col-sm-12 mb-3">
                <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" required />
                    <mat-error *ngIf="userForm.get('password').hasError('required')">
                        Password name is required
                    </mat-error>
                </mat-form-field>
                </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <div class="example-button-row" align="end">
                    <button mat-raised-button color="warn" (click)="onClick()" tabindex="-1">
                        Cancel
                    </button>
                    <button mat-raised-button color="primary" [disabled]="!userForm.valid" (click)="createUser()">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        <b>Submit</b>
                    </button>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
