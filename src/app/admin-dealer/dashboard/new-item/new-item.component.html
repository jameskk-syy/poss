<mat-card class="mt-5 pt-4 content">
  <section class="content mb-5 mt-5">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="container mt-4">
      <div class="row g-3">
        <!-- Name -->
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input formControlName="name" type="text" class="form-control" id="name">
        </div>
    
        <!-- Item Code -->
        <div class="col-md-6">
          <label for="itemCode" class="form-label">Item Code</label>
          <input formControlName="itemCode" type="text" class="form-control" id="itemCode">
        </div>
    
        <!-- Brand -->
        <div class="col-md-6">
          <label for="brand" class="form-label">Brand</label>
          <input formControlName="brand" type="text" class="form-control" id="brand">
        </div>
    
        <!-- Description -->
        <div class="col-md-6">
          <label for="description" class="form-label">Description</label>
          <textarea formControlName="description" class="form-control" id="description"></textarea>
        </div>
    
        <!-- Category -->
        <div class="col-md-6">
          <label for="category" class="form-label">Category</label>
          <select formControlName="category" class="form-select" id="category">
            <option *ngFor="let cat of categories" [ngValue]="cat">{{ cat.name }}</option>
          </select>
        </div>
    
        <!-- Purchase Price -->
        <div class="col-md-6">
          <label for="purchasePrice" class="form-label">Purchase Price</label>
          <input formControlName="purchasePrice" type="number" class="form-control" id="purchasePrice">
        </div>
    
        <!-- Selling Price -->
        <div class="col-md-6">
          <label for="sellingPrice" class="form-label">Selling Price</label>
          <input formControlName="sellingPrice" type="number" class="form-control" id="sellingPrice">
        </div>
    
        <!-- Tag ID -->
        <div class="col-md-6">
          <label for="tagId" class="form-label">Tag ID</label>
          <input formControlName="tagId" type="number" class="form-control" id="tagId">
        </div>
    
        <!-- Avg Daily Sales -->
        <div class="col-md-6">
          <label for="averageDailySales" class="form-label">Avg. Daily Sales</label>
          <input formControlName="averageDailySales" type="number" class="form-control" id="averageDailySales">
        </div>
    
        <!-- Lead Time -->
        <div class="col-md-6">
          <label for="leadTime" class="form-label">Lead Time (days)</label>
          <input formControlName="leadTime" type="number" class="form-control" id="leadTime">
        </div>
    
        <!-- Safety Stock -->
        <div class="col-md-6">
          <label for="safetyStock" class="form-label">Safety Stock</label>
          <input formControlName="safetyStock" type="number" class="form-control" id="safetyStock">
        </div>
    
        <!-- Stock Account -->
        <div class="col-md-6">
          <label for="stockAccount" class="form-label">Stock Account</label>
          <input formControlName="stockAccount" type="text" class="form-control" id="stockAccount">
        </div>
    
        <!-- Sales Account -->
        <div class="col-md-6">
          <label for="salesAccount" class="form-label">Sales Account</label>
          <input formControlName="salesAccount" type="text" class="form-control" id="salesAccount">
        </div>
    
        <!-- Submit -->
        <div class="col-12 text-end mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Submit</button>
        </div>
      </div>
    </form>
    
  </section>
  
</mat-card>
