<section class="content mb-5">
  <div class="form-container">
    <div class="d-flex justify-content-center py-5 mb-3">
      <button class="btn btn-primary" (click)="toggleForm()">
        {{ isFormOpen ? 'Close Form' : isEditMode ? 'Edit Product' : 'Add Product' }}
      </button>
    </div>
  
    <!-- Backdrop for overlay -->
    <div *ngIf="isFormOpen" class="backdrop" (click)="toggleForm()"></div>
  
    <!-- Collapsible Form Section -->
    <div *ngIf="isFormOpen" class="form-overlay">
      <form (ngSubmit)="isEditMode ? updateItem() : addItem()" [formGroup]="newItem">
        <div class="form-group">
          <label for="">Item Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label>Item Description</label>
          <textarea rows="2" class="form-control" formControlName="description"></textarea>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" class="form-control" formControlName="price" />
        </div>
        <div class="form-group">
          <label>Item Quantity</label>
          <input type="number" class="form-control" formControlName="count" />
        </div>
        <div class="form-group">
          <label>Branch</label>
          <select class="form-control" formControlName="branchId">
            <option value="" disabled selected>Select Branch</option>
            <option *ngFor="let branch of branches" [value]="branch.id">
              {{ branch.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select class="form-control" formControlName="categoryId">
            <option value="" disabled selected>Select Category</option>
            <option *ngFor="let category of categories " [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
  
      
        
        <!-- Submit & Cancel Buttons -->
        <div class="text-right">
          <button type="submit" class="btn btn-primary mt-3">
            {{ isEditMode ? 'Update Product' : 'Add Product' }}
          </button>
          <button *ngIf="isEditMode" type="button" class="btn btn-warning mt-3 ms-2" (click)="cancelEdit()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
  

  <div class="content mb-5 content-block">
    <div class="mat-elevation-z8">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-table">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
          </ng-container>

          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{ element.count }} </td>
          </ng-container>

          <ng-container matColumnDef="branch">
            <th mat-header-cell *matHeaderCellDef> Branch </th>
            <td mat-cell *matCellDef="let element"> {{ element.branch }} </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editItem(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements" class="mt-3"></mat-paginator>
    </div>
  </div>
</section>
