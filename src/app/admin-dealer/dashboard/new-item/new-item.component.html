<section class="content mb-5">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'NEW ITEM'">
            </app-breadcrumb>
        </div>
       <div class="d-flex justify-content-center">
        <form class="shadow-lg  col-md-6 col-12 p-4" (ngSubmit)="onSubmit()" [formGroup]="newItem">
            <div class="form-group">
              <label for="">Item Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Item Description</label>
              <textarea type="text" rows="2" class="form-control"  formControlName="description" >
              </textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <input type="number" class="form-control"  formControlName="price" />
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Item Quantity</label>
              <input type="number" class="form-control"  formControlName="count" />
            </div>
             <!-- Branch Dropdown -->
             <div class="form-group">
              <label for="branch">Branch</label>
              <select class="form-control" formControlName="branchId">
                <option value="" disabled selected>Select Branch</option>
                <option *ngFor="let branch of branches" [value]="branch.id">
                  {{ branch.name }}
                </option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Item</button>
          </form>
       </div>
    </div>
</section>
