<section class="content mb-5">
    <div class="d-flex justify-content-center py-5 mb-3">
        <h2>View Reports</h2>
    </div>

    <div class="content mb-5 content-block">
        <div class="d-flex justify-content-center">
            <form class="shadow-lg col-md-6 col-12 p-4" (ngSubmit)="onFilterReports()" [formGroup]="reportFilterForm">
                <!-- <div class="form-group">
                    <label for="reportType">Report Type</label>
                    <select class="form-control" formControlName="reportType">
                        <option value="sales">Sales Reports</option>
                        <option value="purchases">Purchase Reports</option>
                        <option value="expenses">Expense Reports</option>
                    </select>
                </div> -->
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" formControlName="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" formControlName="endDate">
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary mt-3">
                        Filter Reports
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="content mb-5 content-block">
        <div class="mat-elevation-z8">
            <div class="table-responsive">
                <table mat-table [dataSource]="reportDataSource" class="mat-table">
  
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Report Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="details">
                        <th mat-header-cell *matHeaderCellDef> Details </th>
                        <td mat-cell *matCellDef="let element"> {{element.details}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef> Date Created </th>
                        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" (click)="viewReport(element.id)">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteReport(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements" class="mt-3"></mat-paginator>
        </div>
    </div>
</section>
