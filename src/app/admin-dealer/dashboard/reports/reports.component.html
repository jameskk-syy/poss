<section class="content mb-5">
    <div class="d-flex justify-content-center py-5 mb-3">
      <h2>View Reports</h2>
    </div>
  
    <!-- Report Buttons Row -->
    <div class="content mb-4 content-block">
      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-primary" (click)="toggleReportForm('sales')">
          <i class="fa fa-chart-line mr-2"></i> Sales Report
        </button>
        <button class="btn btn-outline-primary" (click)="toggleReportForm('purchases')">
          <i class="fa fa-shopping-cart mr-2"></i> Purchases Report
        </button>
        <button class="btn btn-outline-primary" (click)="toggleReportForm('expense')">
          <i class="fa fa-money-bill mr-2"></i> Expense Report
        </button>
        <button class="btn btn-outline-primary" (click)="toggleReportForm('pl')">
          <i class="fa fa-balance-scale mr-2"></i> P&L Report
        </button>
      </div>
    </div>
  
    <!-- Report Forms Container -->
    <div class="content mb-5 content-block">
      <div class="row d-flex justify-content-center">
        <!-- Sales Report Card -->
        <div class="col-md-6 mb-4" *ngIf="activeReportForm === 'sales'">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
              <span>Sales Report</span>
              <button type="button" class="close text-white" (click)="closeReportForm()">&times;</button>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onFilterSalesReport()" [formGroup]="salesReportForm">
                <div class="form-group">
                  <label for="salesStartDate">Start Date</label>
                  <input type="date" class="form-control" formControlName="startDate">
                </div>
                <div class="form-group">
                  <label for="salesEndDate">End Date</label>
                  <input type="date" class="form-control" formControlName="endDate">
                </div>
                <div class="text-right">
                  <button type="submit" class="btn btn-primary mt-3">
                    <i class="fa fa-download mr-2"></i>Sales Report
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <!-- Purchases Report Card -->
        <div class="col-md-6 mb-4" *ngIf="activeReportForm === 'purchases'">
          <div class="card shadow-lg">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
              <span>Purchases Report</span>
              <button type="button" class="close text-white" (click)="closeReportForm()">&times;</button>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onFilterPurchasesReport()" [formGroup]="purchasesReportForm">
                <div class="form-group">
                  <label for="purchasesStartDate">Start Date</label>
                  <input type="date" class="form-control" formControlName="startDate">
                </div>
                <div class="form-group">
                  <label for="purchasesEndDate">End Date</label>
                  <input type="date" class="form-control" formControlName="endDate">
                </div>
                <div class="text-right">
                  <button type="submit" class="btn btn-success mt-3">
                    <i class="fa fa-download mr-2"></i>Purchases Report
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <!-- Expense Report Card -->
        <div class="col-md-6 mb-4" *ngIf="activeReportForm === 'expense'">
          <div class="card shadow-lg">
            <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
              <span>Expense Report</span>
              <button type="button" class="close text-white" (click)="closeReportForm()">&times;</button>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onFilterExpenseReport()" [formGroup]="expenseReportForm">
                <div class="form-group">
                  <label for="expenseStartDate">Start Date</label>
                  <input type="date" class="form-control" formControlName="startDate">
                </div>
                <div class="form-group">
                  <label for="expenseEndDate">End Date</label>
                  <input type="date" class="form-control" formControlName="endDate">
                </div>
                <div class="form-group">
                  <label for="expenseType">Expense Type (ALL)</label>
                  <input type="text" class="form-control" formControlName="expenseType" placeholder="input 'ALL' to generate">
                </div>
                <div class="text-right">
                  <button type="submit" class="btn btn-danger mt-3">
                    <i class="fa fa-download mr-2"></i>Expense Report
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <!-- P&L Report Card -->
        <div class="col-md-6 mb-4" *ngIf="activeReportForm === 'pl'">
          <div class="card shadow-lg">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
              <span>P&L Report</span>
              <button type="button" class="close text-white" (click)="closeReportForm()">&times;</button>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onFilterIncomeReport()" [formGroup]="incomeReportForm">
                <div class="form-group">
                  <label for="incomeStartDate">Start Date</label>
                  <input type="date" class="form-control" formControlName="startDate">
                </div>
                <div class="form-group">
                  <label for="incomeEndDate">End Date</label>
                  <input type="date" class="form-control" formControlName="endDate">
                </div>
                <div class="text-right">
                  <button type="submit" class="btn btn-info mt-3">
                    <i class="fa fa-download mr-2"></i>P&L Report
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
