<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'Dashboard'"></app-breadcrumb>
    </div>

    <div class="d-flex">
      <div class="flex-grow-1">
        <div class="px-4">
          <!-- Statistics Cards -->
          <div class="row d-flex flex-wrap">
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card h-100 bg-info text-white">
                <div class="card-body"> Product Category</div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                  <a class="small text-white stretched-link" [routerLink]="['../category']">View Categories</a>
                  <div class="small text-white">
                    <i class="fas fa-angle-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card h-100 bg-warning text-dark">
                <div class="card-body">Total Products: {{ totalProducts }}</div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                  <a class="small text-white stretched-link" [routerLink]="['../newitem']">View Products</a>
                  <div class="small text-white">
                    <i class="fas fa-angle-right"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card h-100 bg-success text-white">
                <div class="card-body">
                  Total Revenue: {{ totalRevenue | currency }}
                </div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                  <a class="small text-white stretched-link" href="#">View Details</a>
                  <div class="small text-white">
                    <i class="fas fa-angle-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card h-100 bg-primary text-white">
                <div class="card-body">Total Sales: {{ totalSales }}</div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                  <a class="small text-white stretched-link" [routerLink]="['../sales']">View Sales</a>
                  <div class="small text-white">
                    <i class="fas fa-angle-right"></i>
                  </div>
                </div>
              </div>
            </div>



          </div>

          <!-- Charts -->
          <!-- Charts -->
          <div class="row d-flex flex-wrap">
            <!-- 1️⃣ Bar Chart - Sales Per Branch -->
            <div class="col-xl-6 mb-4">
              <div class="card h-100">
                <div class="card-header">
                  <i class="fas fa-chart-bar me-1"></i> Sales Per Branch
                </div>
                <div class="card-body">
                  <canvas #barChart width="100%" height="40"></canvas>
                </div>
              </div>
            </div>

            <!-- 2️⃣ Pie Chart - Revenue Distribution Per Category -->
            <div class="col-xl-6 mb-4">
              <div class="card h-100">
                <div class="card-header">

                  Category
                </div>
                <div class="card-body">
                  <canvas #pieChart width="100%" height="40"></canvas>
                </div>
              </div>
            </div>
          </div>
