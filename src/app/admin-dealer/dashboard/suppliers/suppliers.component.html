<section class="content mb-5">
    <div class="form-container">
      <!-- Add Supplier Button -->
      <div class="d-flex justify-content-center py-5 mb-3">
        <button class="btn btn-primary" (click)="toggleForm()">
          {{ isFormOpen ? 'Close Form' : isEditMode ? 'Edit Supplier' : 'Add Supplier' }}
        </button>
      </div>
  
      <!-- Backdrop to close the form -->
      <div *ngIf="isFormOpen" class="backdrop" (click)="toggleForm()"></div>
  
      <!-- Form Overlay -->
      <div *ngIf="isFormOpen" class="form-overlay">
        <form (ngSubmit)="isEditMode ? updateSupplier() : addSupplier()" [formGroup]="newSupplier">
          <div class="form-group">
            <label>Supplier Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label>Telephone</label>
            <input type="text" class="form-control" formControlName="telephone">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address">
          </div>
  
          <!-- Submit & Cancel Buttons -->
          <div class="text-right">
            <button type="submit" class="btn btn-primary mt-3">
              {{ isEditMode ? 'Update Supplier' : 'Add Supplier' }}
            </button>
            <button *ngIf="isEditMode" type="button" class="btn btn-warning mt-3 ms-2" (click)="cancelEdit()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <div class="content mb-5 content-block">
      <div class="mat-elevation-z8">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="mat-table">
  
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
  
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Supplier Name </th>
              <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>
  
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef> Location </th>
              <td mat-cell *matCellDef="let element"> {{ element.location }} </td>
            </ng-container>
  
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef> Date Created </th>
              <td mat-cell *matCellDef="let element"> {{ element.createdAt }} </td>
            </ng-container>
  
            <!-- Action Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="editSupplier(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteSupplier(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements" class="mt-3"></mat-paginator>
      </div>
    </div>
  </section>
