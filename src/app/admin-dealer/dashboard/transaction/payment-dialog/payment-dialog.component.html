
    <div class="w-100">
        <form action="" [formGroup]="paymentForm">
        <div class="d-flex w-100 mb-2 justify-content-center">
            <h2>Make Payment here</h2>
        </div>
         <div class="container">
            <div class="mb-3">
                <label>Enter Phone Number</label>
                <input class="form-control" formControlName="phoneNumber" />
            </div>
            <div class="mb-3">
                <label>Enter Amount</label>
                <input class="form-control" formControlName="amount" />
            </div>
            <div class="d-flex justify-content-end mb-3">
                <button (click)="closeDialog()" class="btn btn-sm  btn-danger mx-2">Close</button>
                <button  (click)="makePayment()" class="btn btn-sm  btn-success">Pay</button>
            </div>
         </div>
        </form>
    </div>
