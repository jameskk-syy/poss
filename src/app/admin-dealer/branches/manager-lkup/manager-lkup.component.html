<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="body">
            <div class="table-responsive">
                <div class="materialTableHeader">
                    <div class="row">
                        <div class="col-8">
                            <ul class="header-buttons-left ms-0">
                                <li class="dropdown">
                                    <h2>Managers</h2>
                                </li>
                                <li class="dropdown m-l-20">
                                    <label for="search-input"><i class="material-icons search-icon">search</i></label>
                                    <input placeholder="Search" type="text" style="text-transform: capitalize;" 
                                        (keyup)="applyFilter($event)" class="browser-default search-field" aria-label="Search box" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                           #exporter="matTableExporter">
                    
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">#</mat-header-cell>
                        <mat-cell *matCellDef="let element; let i = index" class="column-nowrap">{{i + 1}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="firstName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">First Name</mat-header-cell>
                        <mat-cell *matCellDef="let manager" class="column-nowrap">{{ manager.firstName }}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="lastName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">Last Name</mat-header-cell>
                        <mat-cell *matCellDef="let manager" class="column-nowrap">{{ manager.lastName }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">Status</mat-header-cell>
                        <mat-cell *matCellDef="let manager" class="column-nowrap">
                            <div *ngIf="manager.status === 'ACTIVE'">
                                <span class="badge badge-pill badge-primary col-green">Active</span>
                            </div>
                            <div *ngIf="manager.status === 'INACTIVE'">
                                <span class="badge badge-pill badge-primary col-red">Inactive</span>
                            </div>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let manager; columns: displayedColumns"
                             (click)="onSelectManager(manager)" [style.cursor]="'pointer'" matRipple>
                    </mat-row>
                </mat-table>

                <!-- Loading spinner -->
                <div *ngIf="isLoading" class="tbl-spinner">
                    <mat-progress-spinner color="primary" [diameter]="50" mode="indeterminate"></mat-progress-spinner>
                </div>

                <div class="tbl-spinner" *ngIf="isdata == false && !isLoading">
                    <h4>0 Records Found</h4>
                </div>

                <mat-paginator #paginator [pageIndex]="0" [pageSize]="5"
                               [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
