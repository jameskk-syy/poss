<div class="addContainer">
  <div class="card">
    <div class="body">
      <div class="modalHeader">
        <div class="editRowModal">
          <div class="modalHeader clearfix">
            <div class="modalHeader clearfix">
              <div class="modal-about">
                <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                  <h2 class="mt-2">Onboard Salesperson</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="salespersonForm">
          <div class="row">
            <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Salesperson</mat-label>
                <input matInput formControlName="salesperson" required />
                <mat-icon matSuffix (click)="selectSalesperson()">search</mat-icon>
                <mat-error
                  *ngIf="salespersonForm.get('salesperson').hasError('required')">
                  Salesperson name is required
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Warehouse</mat-label>
                <input matInput formControlName="whseCode" required />
                <mat-icon matSuffix (click)="selectWarehouse()">search</mat-icon>
                <mat-error *ngIf="salespersonForm.get('whseCode').hasError('required')">
                  Warehouse is required  </mat-error>
              </mat-form-field>
            </div>

            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Customers</mat-label>
                  <textarea matInput formControlName="customer" rows="1" required> </textarea>
                  <mat-icon matSuffix (click)="selectCustomer()">search</mat-icon>
                  <mat-error *ngIf="salespersonForm.get('customer').hasError('required')">
                    Customer is required  </mat-error>
                </mat-form-field>
              </div>

            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <div class="example-button-row" align="end">
                  <button mat-raised-button color="primary"[disabled]="!salespersonForm.valid" (click)="onSubmit()" >
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <b>Submit</b>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
