<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modalHeader clearfix">
                    <div class="modal-about">
                        <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                            Add Customers
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="customerForm">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Customers</mat-label>
                      <textarea matInput formControlName="customer" rows="1" required> </textarea>
                      <mat-icon matSuffix (click)="selectCustomer()">search</mat-icon>
                      <mat-error *ngIf="customerForm.get('customer').hasError('required')">
                        Customer is required  </mat-error>
                    </mat-form-field>
                  </div>                
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row" align="end">
                
                <button mat-raised-button color="primary"[disabled]="!customerForm.valid" (click)="onSubmit()" >
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <b>Submit</b>
                  </button>
            </div>
        </div>
    </div>

    
</div>
