<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modalHeader clearfix">
                    <div class="modal-about">
                        <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                            Price Registration
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <mat-progress-bar mode="indeterminate" *ngIf="pLoading"></mat-progress-bar>
        <form class="register-form m-4" [formGroup]="priceRegistrationForm">
            <!--Supplier Details-->
            <div class="row">
                <mat-card>
                    <mat-card-title style="font-size: x-small;">Price Details</mat-card-title>
                    <mat-card-content>
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>From Date</mat-label>
                                    <input matInput [matDatepicker]="fromPicker" formControlName="from" required
                                           [value]="priceRegistrationForm.get('from').value | date: 'yyyy-MM-dd'"  />
                                    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                                    <mat-datepicker #fromPicker></mat-datepicker>
                                    <mat-error *ngIf="priceRegistrationForm.get('from').hasError('required')">
                                        fromDate is required
                                      </mat-error>
                                  </mat-form-field>
                            </div>
                            
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Price</mat-label>
                                    <input matInput formControlName="price" required placeholder="Kshs." />
                                    <mat-error *ngIf="priceRegistrationForm.get('price').hasError('required')">
                                        Price is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Status</mat-label>
                                    <mat-select formControlName="status" required>
                                        <mat-option *ngFor="let stat of statuses" [value]="stat">
                                          {{ stat }}
                                        </mat-option>
                                      </mat-select>
                                    <mat-error *ngIf="priceRegistrationForm.get('status').hasError('required')">
                                        Status is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-0">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>To Date</mat-label>
                                    <input matInput [matDatepicker]="toPicker" formControlName="to" required
                                           [value]="priceRegistrationForm.get('to').value | date: 'yyyy-MM-dd'"  />
                                    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                                    <mat-datepicker #toPicker></mat-datepicker>
                                    <mat-error *ngIf="priceRegistrationForm.get('to').hasError('required')">
                                        toDate is required
                                      </mat-error>
                                  </mat-form-field>
                                 </div>                     
                               </div>

                             <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-0">
                                <div class="example-button-row">
                                    <button mat-raised-button color="warn" (click)="onCancel()" tabindex="-1">
                                        Cancel
                                    </button>
                                    <button mat-raised-button color="primary"
                                        [disabled]="!priceRegistrationForm.valid" (click)="onSubmit()">
                                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                                        <b>Submit</b>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </form>
    </div>
</div>
