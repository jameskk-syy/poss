<div class="addContainer">
    <div class="card">
      <div class="body">
        <div class="modalHeader">
          <div class="editRowModal">
            <div class="modalHeader clearfix">
              <div class="modalHeader clearfix">
                <div class="modal-about">
                  <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                    <h2 class="mt-2">Create Invoice</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div mat-dialog-content>
        <!-- <mat-horizontal-stepper [linear]="isLinear" #stepper>   ADD PICKUP COMPONENT-->
          <form class="register-form m-4" [formGroup]="invoiceForm">
            <div class="row">
                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Invoice Number</mat-label>
                        <input matInput formControlName="invoice" required />
                        <mat-error *ngIf="invoiceForm.get('invoice').hasError('required')">
                            Invoice Number is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description" required />
                        <mat-error *ngIf="invoiceForm.get('description').hasError('required')">
                            Description is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date" 
                            [value]="invoiceForm.get('date').value | date: 'yyyy-MM-dd'" 
                            (dateChange)="onSelectDate()">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="invoiceForm.get('date').hasError('required')">
                            Date is required
                        </mat-error>
                    </mat-form-field>
                </div>
                
              <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Items</mat-label>
                  <input matInput formControlName="item" />
                  <mat-icon matSuffix (click)="selectItem()">search</mat-icon>
                  <mat-error
                    *ngIf="invoiceForm.get('item').hasError('required')">
                    Item name is required
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input matInput formControlName="quantity" required />
                    <mat-error *ngIf="invoiceForm.get('quantity').hasError('required')">
                        Quantity is required
                    </mat-error>
                </mat-form-field>
               </div>

               <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Unit</mat-label>
                    <input matInput formControlName="unit" required />
                    <mat-error *ngIf="invoiceForm.get('unit').hasError('required')">
                        Unit is required
                    </mat-error>
                </mat-form-field>
               </div>

               <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Total Amount</mat-label>
                    <input matInput formControlName="unit" required />
                    <mat-error *ngIf="invoiceForm.get('totalAmount').hasError('required')">
                        Total Amount is required
                    </mat-error>
                </mat-form-field>
               </div>
  
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <div class="example-button-row" align="end">
                    <button mat-raised-button color="primary"[disabled]="!invoiceForm.valid" (click)="onSubmit()" >
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      <b>Submit</b>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        <!-- </mat-horizontal-stepper> -->
        </div>
      </div>
    </div>
  </div>
