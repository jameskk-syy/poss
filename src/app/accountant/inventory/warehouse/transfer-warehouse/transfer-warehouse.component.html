      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="header">
              <h2>Stock Transfer</h2>
            </div>
            <div class="body">
              
              <form [formGroup]="transferForm" class="m-4">
                <div class="row">
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>From Warehouse</mat-label>
                      <input formControlName="from" matInput readonly required/>
                      <mat-icon matSuffix (click)="selectWarehouse('from')">search</mat-icon>
                      <mat-error *ngIf="transferForm.get('from').hasError('required')">
                        From Warehouse
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>To Warehouse</mat-label>
                      <input matInput formControlName="to" readonly required />
                      <mat-icon matSuffix (click)="selectWarehouse('to')">search</mat-icon>
                      <mat-error *ngIf="transferForm.get('to').hasError('required')">
                        The To Warehouse is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Item</mat-label>
                      <input matInput formControlName="skuName" readonly required/>
                      <mat-icon matSuffix (click)="selectSkuUnit()">search</mat-icon>
                      <mat-error *ngIf="transferForm.get('skuName').hasError('required')">
                        Item is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="row">
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Quantity</mat-label>
                      <input formControlName="quantity" matInput required />
                      <mat-error *ngIf="transferForm.get('quantity').hasError('required')">
                        Quantity is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Description</mat-label>
                      <input formControlName="message" matInput required />
                      <mat-error *ngIf="transferForm.get('message').hasError('required')">
                        The Message is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>           
               
                  <!-- <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                    <mat-form-field class="example-full-width mb-1" appearance="outline">
                      <mat-label>Role</mat-label>
                      <input formControlName="role" matInput />
                      <button (click)="roleLookup()" mat-icon-button matSuffix
                        [attr.aria-label]="'Hide password'">
                        <mat-icon>search</mat-icon>
                      </button>
                    </mat-form-field>
                  </div> -->
                
                </div>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">                
                    <button mat-raised-button color="primary" [disabled]="!transferForm.valid"
                        (click)="onSubmit()">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      <b>Submit</b>
                   </button>               
                  </div>
                </div>
              </form>              
            </div>
          </div>
        </div>
      </div>
