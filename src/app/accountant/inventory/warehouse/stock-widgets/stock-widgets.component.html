<div class="row">
  <div class="col-lg-3 col-sm-6">
    <div class="info-box7 bg-c-brown order-info-box7">
      <div class="info-box7-block">
        <h4 class="m-b-20">Stock Value</h4>
        <p class="text-end">
          <span class="float-start">
            Value:&nbsp; {{ stockValue.value | currency:'KSH ':'symbol':'1.0-0' }} 
            <br>
          </span>   
          <i class="fas fa-users"></i>  
        </p>
        <p >
          <span class="float-start">
            Count:&nbsp; {{ stockValue.count }}
          </span>
       </p>
      </div>
    </div>
  </div>
  
    
    <div class="col-lg-3 col-sm-6" >
      <div class="info-box7 bg-c-brown order-info-box7">
        <div class="info-box7-block">
          <h4 class="m-b-20">Opening Stock </h4>
          <h2 class="text-end">
            <span class="float-start">{{ activeAccounts }}</span><i class="fas fa-users"></i>
          </h2>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6">
      <div class="info-box7 bg-c-brown order-info-box7">
        <div class="info-box7-block">
          <h4 class="m-b-20">Closing Stock</h4>
          <h2 class="text-end">
            <span class="float-start">{{ lockedAccounts }}</span><i class="fas fa-users"></i>
          </h2>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6" >
      <div class="info-box7 bg-c-brown order-info-box7">
        <div class="info-box7-block">
          <h4 class="m-b-20">Sold Stock</h4>
          <h2 class="text-end">
            <span class="float-start">{{ deletedAccounts }}</span><i class="fas fa-users"></i>
          </h2>
        </div>
      </div>
    </div>
  </div>
