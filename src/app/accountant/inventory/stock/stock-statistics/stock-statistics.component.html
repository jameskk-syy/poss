
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card" >
        <div class="body">
            <div class="row">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-0">
                        <p style="text-align: center;"><i class="fas fa-warehouse" style="color: #3d9b3d; " ></i></p>
                        <p style="text-align: center;"><b>WareHouse:</b> <b style="color: #3d9b3d;">  {{warehouse}}</b></p>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-0">
                        <p style="text-align: center;"><i class="fas fa-dollar-sign" style="color: #3d9b3d; " ></i></p>
                        <p style="text-align: center;"><b>WareHouse Value:</b> <b style="color: #3d9b3d;">  {{
                            stock_value | number:'1.2-2' }}</b></p>
                    </div>
                </div>
                <hr>

                <div class="row">

                      <div class="card text-center" style="border: 1px solid #ddd;">
                        <div class="card-body d-flex align-items-center justify-content-between">
                          <div class="d-flex flex-column align-items-start">
                            <h4 class="mb-3 mt-2">{{ item.product }}</h4> 
                            <h3 class="mb-2" style="color: #3d9b3d;">
                              {{ item.total | number:'1.2-2' }}
