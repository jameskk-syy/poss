<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modalHeader clearfix">
                    <div class="modal-about">
                        <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                            {{title}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="stockForm">
            <div class="row">
                
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>WareHouse </mat-label>
                        <input matInput formControlName="whseCode" required readonly />
                        <mat-icon matSuffix (click)="selectWarehouse()" *ngIf="isEditMode === 'create'">search</mat-icon>
                        <mat-error *ngIf="stockForm.get('whseCode').hasError('required')">
                            WareHouse is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>SKU Item</mat-label>
                        <input matInput formControlName="skuId" required readonly/>
                        <mat-icon matSuffix (click)="selectSkuUnit()" *ngIf="isEditMode ==='create'">search</mat-icon>
                        <mat-error *ngIf="stockForm.get('skuId').hasError('required')">
                            SKU Item name is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Count</mat-label>
                        <input matInput formControlName="count" required />
                        <mat-error *ngIf="stockForm.get('count').hasError('required')">
                            Count name is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Message</mat-label>
                        <input matInput formControlName="message" required />
                        <mat-error *ngIf="stockForm.get('message').hasError('required')">
                            Message name is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <div class="example-button-row" align="end">
                            <button mat-raised-button color="warn" (click)="onClick()" tabindex="-1">
                                Cancel
                            </button>
                            <button mat-raised-button color="primary" [disabled]="!stockForm.valid"
                                (click)="onSubmit()">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                <b>Submit</b>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
