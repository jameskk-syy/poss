<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modalHeader clearfix">
                    <div class="modal-about">
                        <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                            ADD SKU
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="skuForm">
            <div class="row">
                <!-- <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>SKU Code</mat-label>
                        <input matInput formControlName="code" required />
                        <mat-error *ngIf="skuForm.get('code').hasError('required')">
                            Sku Code is required
                        </mat-error>
                    </mat-form-field>
                </div> -->

                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Sku Name</mat-label>
                        <input matInput formControlName="name" required />
                        <mat-error *ngIf="skuForm.get('name').hasError('required')">
                            Sku name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status" required>
                            <mat-option *ngFor="let stat of statuses" [value]="stat">
                              {{ stat }}
                            </mat-option>
                          </mat-select>
                        <mat-error *ngIf="skuForm.get('status').hasError('required')">
                            Status is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Unit</mat-label>
                        <mat-select formControlName="unit" required>
                            <mat-option *ngFor="let unit of units" [value]="unit">
                              {{ unit }}
                            </mat-option>
                          </mat-select>
                        <mat-error *ngIf="skuForm.get('unit').hasError('required')">
                            Unit is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Product</mat-label>
                        <mat-select formControlName="product" required>
                            <mat-option *ngFor="let product of products" [value]="product.id">
                              {{product.name}}
                            </mat-option>
                          </mat-select>
                        <mat-error *ngIf="skuForm.get('product').hasError('required')">
                            Product is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Price</mat-label>
                        <mat-select formControlName="price" required>
                            <mat-option *ngFor="let price of prices" [value]="price.id">
                              {{price.code}} <strong>ksh {{price.price}}</strong>
                            </mat-option>
                          </mat-select>
                        <mat-error *ngIf="skuForm.get('price').hasError('required')">
                            Price is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description" required />
                        <mat-error *ngIf="skuForm.get('description').hasError('required')">
                            Description name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <div class="example-button-row" align="end">
                            <button mat-raised-button color="warn" (click)="onClick()" tabindex="-1">
                                Cancel
                            </button>
                            <button mat-raised-button color="primary" [disabled]="!skuForm.valid"
                                (click)="onSubmit()">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                <b>Submit</b>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
