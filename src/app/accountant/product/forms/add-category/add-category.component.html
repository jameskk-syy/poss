<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modalHeader clearfix">
                    <div class="modal-about">
                        <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                            Add New Category
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="categoryForm">
            <div class="row">
                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Category Code</mat-label>
                        <input matInput formControlName="categoryCode" required />
                        <mat-error *ngIf="categoryForm.get('categoryCode').hasError('required')">
                            Category Code is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Category Name</mat-label>
                        <input matInput formControlName="categoryName" required />
                        <mat-error *ngIf="categoryForm.get('categoryName').hasError('required')">
                            Category name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status" required>
                            <mat-option *ngFor="let stat of statuses" [value]="stat">
                              {{ stat }}
                            </mat-option>
                          </mat-select>
                        <mat-error *ngIf="categoryForm.get('status').hasError('required')">
                            Status is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description" required />
                        <mat-error *ngIf="categoryForm.get('description').hasError('required')">
                            Description name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>createdBy</mat-label>
                        <input matInput formControlName="createdBy" required />
                        <mat-error *ngIf="categoryForm.get('createdBy').hasError('required')">
                            createdBy is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>updatedBy</mat-label>
                        <input matInput formControlName="updatedBy" required />
                        <mat-error *ngIf="categoryForm.get('updatedBy').hasError('required')">
                            Description name is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <div class="example-button-row" align="end">
                            <button mat-raised-button color="warn" (click)="onClick()" tabindex="-1">
                                Cancel
                            </button>
                            <button mat-raised-button color="primary" [disabled]="!categoryForm.valid"
                                (click)="onSubmit()">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                <b>Submit</b>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
