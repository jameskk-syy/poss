<section class="content">
    <div class="content-block">
        <div class="block-header">
            <app-breadcrumb [title]="'All Products'" [items]="['Products']" [active_item]="'All Products'">
            </app-breadcrumb>
        </div>
        <mat-tab-group>
            <mat-tab>
                <ng-template mat-tab-label>
                    Product Categories
                </ng-template>
                <app-category></app-category>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    Product
                </ng-template>
                <app-product-management></app-product-management>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    SKUs
                </ng-template>
                <app-sku></app-sku>
            </mat-tab>
        </mat-tab-group>
    </div>
</section>
