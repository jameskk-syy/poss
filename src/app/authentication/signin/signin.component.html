<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 shadow-lg rounded bg-white p-3 col-xl-4 offset-xl-1">
        <form [formGroup]="authForm">
          <div class="d-flex justify-content-center align-items-center mt-1 mb-3">
            <img src="https://th.bing.com/th?q=Login+Logo+Transparent+Background&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.5&pid=InlineBlock&mkt=en-WW&cc=KE&setlang=en&adlt=moderate&t=1&mw=247"
            class="imgagelogin" alt="Sample image">
          </div>
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" formControlName="username" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
          </div>
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password"  formControlName="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            
          </div>
          <div class=" d-flex justify-content-center text-center text-lg-start mt-4 pt-2">
            <button  type="button" (click)="onSubmit()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
