<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <img src="../../../../../assets/images/bahati.png" width="30px" height="30px" alt="avatar" />
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
            Update User
          </div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="accountForm" (ngSubmit)="updateAccount()">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" required />
            <mat-error *ngIf="accountForm.get('firstName').hasError('required')">
              First name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" required />
            <mat-error *ngIf="accountForm.get('lastName').hasError('required')">
              Last name is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row" align="end">
            <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading" [disabled]="!accountForm.valid">
              Save
            </button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
